<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Notifications</div>
        <div class="card">
          <div class="row" id="checkPermission" onclick="checkNotificationsPermission()">
            <div class="icon">🔍</div>
            <div class="label">Check Notifications Status</div>
          </div>

          <div class="row" id="checkRationale" onclick="checkShouldShowNotificationsRationale()">
            <div class="icon">📋</div>
            <div class="label">Check Should Show Rationale</div>
          </div>

          <div class="row" id="requestPermission" onclick="requestNotificationsPermission()">
            <div class="icon">🔔</div>
            <div class="label">Request Permission</div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/example.js" type="module"></script>
    <script src="./js/notifications.js" type="module"></script>
  </body>
</html>
